<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Word</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-xl navbar-dark">
      <a href="#" class="navbar-brand ms-1 current">ONE WORD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#toggleMobileMenu"
        aria-controls="oggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav mx-auto">
          <li>
            <a href="#" class="nav-link">About</a>
          </li>
          <li>
            <a href="#" class="nav-link">How to play</a>
          </li>
        </ul>
      </div>
      <form class="d-flex me-1">
        <input
          placeholder="Enter Game Code"
          type="text"
          class="form-controll me-2"
        />
        <button type="submit" class="btn btn-primary">Join</button>
      </form>
    </nav>

    <section class="vh-100">
      <div class="h-100">
        <div
            class="
              d-flex
              flex-column
              align-items-center
              justify-content-center
              h-100
            "
          >
          <span id="currentSentence"></span>
          <input placeholder="Enter your Word" type="text" class="form-controll mb-1" id="wordInput">
          <button class="btn btn-primary mt-1" id="wordConfirm">Submit</button>
      </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
      
  </body>
</html>
